<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olin College Search Engine</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Olin College Search Engine</h1>
        </header>
        <main>
            <form action="/" method="POST" class="search-form">
                <input 
                    type="text" 
                    id="query" 
                    name="query" 
                    placeholder="Search for data..." 
                    value="{{ query }}" 
                    required>
                <button type="submit">Search</button>
            </form>
            
            {% if results %}
                <div class="results">
                    <h2>Search Results</h2>
                    <table>
                        <colgroup>
                            <col style="text-align: center;"> <!-- Left column -->
                            <col style="text-align: center;">
                            <col style="text-align: center;">

                        </colgroup>
                        <thead>
                            <tr>
                                <th>#</th>
                              <th>Result</th>
                              <th>PageRank</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for result in results %}
                                <tr>
                                    <td align="center">{{ loop.index}}</td>
                                    <td><a href={{result['url']}}>{{ result['title']}}</a></td>
                                    <td align="center">{{ result['rank']}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% elif query %}
                <p class="no-results">No results found for "{{ query }}"</p>
            {% endif %}
        </main>
        <footer>
            <p>&copy; {{ year }} Olin College of Engineering</p>
        </footer>
    </div>
</body>
</html>
